name: CI

on:
  push:
    branches:
      - "master"
      # - "develop"
  pull_request:
    branches: [master]

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Sync dependencies
        run: |
          uv --version
          uv python pin ${{ matrix.python-version }}
          python scripts/run_prepare.py
      - name: Build
        run: |
          python scripts/run_build.py
      - name: Test
        run: |
          python scripts/run_tests.py --coverage --args "--junitxml=junit/test-results-${{ matrix.python-version }}.xml --cov-report=xml"
      - name: Test summary
        uses: test-summary/action@v2
        with:
          paths: "junit/*.xml"
        if: always()
